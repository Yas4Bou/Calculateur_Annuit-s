<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Maths financière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    

  </head>

  <body>
    <header>
        <h1> Planificateur Financier </h1>
      </header>

      <div class="form-group">
        <label for="années">Nombre d'années </label>
        <input type="number" class="form-control" id="années" required />
    </div>

    <div class="form-group">
        <label for="taux">Taux d'interet annuel (%) </label>
        <input type="number" step="0.01" class="form-control" name="taux" id="taux" required />
    </div>

    <div class="form-group">
        <label for="Montant">Montant (€) </label>
        <input type="number" class="form-control" name="Montant" id="Montant" required />
    </div>

    <div class="form-group">
      <label for="Periodicité">Periodicité </label>
        <select class="form-select" id="Periodicité">
            <option selected>----</option>
            <option value="Annuel">Annuel</option>
            <option value="Mensuel">Mensuel</option>
        </select>
        
    </div>
    
    <button class="btn btn-dark" onclick="calculer()">Calculer</button>
    <div id="resultat"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="TableauDEmrunt.js"></script>

  </body>

</html>
